<script>
    axios.get('https://covid19.ddc.moph.go.th/api/Cases/timeline-cases-all')
        .then(function (resp) {
            const data = resp.data;
            const tbodyElem = document.getElementById('data-table');

            console.log(data);
            for (let i = 1; i < data.length; i++) {
                let html = `<tr>
                                <td>${data[i].weeknum}</td>
                                <td>${data[i].year}</td>
                                <td class="fw-bold">${data[i].new_case.toLocaleString()}</td>
                                <td>${data[i].total_case.toLocaleString()}</td>
                                <td class="fw-bold">${data[i].new_death.toLocaleString()}</td>
                            </tr>`
                //<td>${data[i].weeknum}</td><td>${data[i].new_case.toLocaleString(undefined, {style: 'currency', currency: 'THB' , minimumFractionDigits: 2})}</td>
                //tbodyElem.innerHTML = html;
                tbodyElem.insertAdjacentHTML('beforeend', html);
            }
        })

</script>
